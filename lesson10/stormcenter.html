<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Assignment">
        <meta name="author" content="Caleb Holland">
        <title>Storm Center</title>
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/small.css" rel="stylesheet">
        <link href="css/medium.css" rel="stylesheet">
        <link href="css/large.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
      </head>
      <body onload="callFuncts()">
          <div id="content">
            <aside id="date" class="nottoday">Saturday - Preston Pancakes in the Park! <br>9:00 AM Saturday at the city park.</aside>
            <header>
                <img src="images/logo.png" alt="logo">
                <h1 class="noback">Oh No, Weather!</h1>
                <h3 class="noback">Prepare For The Worst</h3>
                </header>
            <nav class="green" id="menubar">
                <button onclick="toggleMenu()">&#9776; MENU</button>
                <ul id="primaryNav" class="hide">
                   <li><a href="index.html">Home</a></li>
                    <li><a href="preston.html">Preston</a></li>
                    <li><a href="#">Soda Springs</a></li>
                    <li><a href="#">Fish Haven</a></li>
                    <li><a class="active" href="stormcenter.html">Storm Center</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                </ul>
            </nav>
            <main>
                <form method="get" action="thanks.html">
                    <fieldset>
                        <legend>Submitter's Information</legend>
                        <label class="top">Full Name*<input type="text" name="fname" id="fname" placeholder="Enter 5+ alpha characters" required pattern="[A-Za-z ]{5,}"></label>
                        <label class="top">Email<input type="email" name="email"placeholder="name@example.com"></label>
                        <label class="top">Phone Number*<input type="tel" name="tel" required></label>
                        <label class="top">Zip Code<input type="number" required></label>
                    </fieldset>
                    <fieldset>
                        <legend>Storm Information</legend>
                        <label class="top">Storm Date<input type="date"></label>
                        <label class="top">Storm Type<select name="stormtype">
                            <option value="">Please Select &#9662</option>
                            <option value="flashflood">Flash Flood</option>
                            <option value="hail">Hail</option>
                            <option value="hurricane">Hurricane</option>
                            <option value="thunderstorm">Thunderstorm</option>
                            <option value="Tornado">Tornado</option>
                        </select></label>
                        <label class="slider">Storm Severity<input type="range" min="1" max="10" step="1"></label>
                        <label class="top">Storm Region<select name="stormregion">
                            <option value="">Please Select &#9662</option>
                            <option value="preston">Preston</option>
                            <option value="sodasprings">Soda Springs</option>
                            <option value="fishhaven">Fish Haven</option>
                        </select></label>
                    </fieldset>
                    <fieldset>
                        <legend>Extra Information</legend>
                        <div class="top">Are you in danger?</div>
                        <label><input type="radio" name="danger" value="yes">Yes</label>
                        <label><input type="radio" name="danger" value="maybe">Maybe</label>
                        <label><input type="radio" name="danger" value="no">No</label>
                        <label>Comment: <textarea name="comment"></textarea></label>
                    </fieldset>

                    
                    <div class="submit"><input type="submit" value="Submit Storm Information" class="submitBtn"></div>
                </form>
            </main>
            <footer class="green">
                <div>
                    <p id="copy"></p>
                    <p id="updated"></p>
                    <p id="visited"></p>
                </div>
            </footer>
          </div>
          <script src="js/windChill.js"></script>
          <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
          <script src="js/scripts.js"></script>
      </body>
</html>
