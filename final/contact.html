<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Assignment">
    <meta name="author" content="Caleb Holland">
    <title>Chamber of Commerce in Raymond, WA</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/small.css" rel="stylesheet">
    <link href="css/medium.css" rel="stylesheet">
    <link href="css/large.css" rel="stylesheet">
</head>

<body onload="callFuncts()">
    <div id="content">
        <header>
            <div class="block logo">
                <img src="images/commergeLogo.png" alt="logo">
                <h1>Raymond Chamber<br>of Commerce</h1>
            </div>
            <nav id="menubar" class="block">
                <button class="reversehide" onclick="toggleMenu()">&#9776; MENU</button>
                <ul id="primaryNav" class="smallhide">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="city.html">Raymond</a></li>
                    <li><a href="join.html">Join</a></li>
                    <li><a href="directory.html">Directory</a></li>
                    <li><a class="active" href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </header>
            <main>
                <section class="block" id="contact">
                    <h3>Contact Us</h3>
                    <p>Find us at <br>
                        1234 Duryea Street <br>
                        Raymond, WA <br>
                        98577
                    </p>
                    <p>Or call us at <br>
                        (360) 942-9999</p>
                </section>
                <aside class="centered">
                    <iframe class="bandaid2" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d43786.71648337017!2d-123.77695107246507!3d46.692518081731166!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5493b12ccdf9627d%3A0x58a3e37b1c463f48!2sRaymond%2C%20WA%2098577!5e0!3m2!1sen!2sus!4v1626856692867!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </aside>

                <form method="get" action="thanks.html" class="block pair" id="contactform">
                        <label>First Name*<input type="text" name="fname" placeholder="Enter 2+ alpha characters" required pattern="[A-Za-z ]{2,}"></label>
                        <label>Last Name*<input type="text" name="lname" placeholder="Enter 2+ alpha characters" required pattern="[A-Za-z ]{2,}"></label>
                        <label>Email*<input type="email" name="email" placeholder="name@example.com" required></label>
                        <label>Phone Number*<input type="tel" name="tel" placeholder="xxx xxx xxxx" required pattern="[0-9]{1,}"></label>
                </form>
                <div class="block centered automargin">
                <textarea form="contactform" rows="4" cols="30" name="comment" placeholder="Tell us what you think!"></textarea>
                <div class="submit"><input type="submit" form="contactform" value="Send Message" class="honorarybutton"></div>
                </div>

                <div class="block" id="board">
                <h3>Board of Directors</h3>
                <ul>
                    <li>John D. Wright</li>
                    <li>Lily K. Sullivan</li>
                    <li>Jacob U. Johnson</li>
                    <li>Janet Q. Jordan</li>
                </ul>
                </div>
            </main>
        <footer class="block">
            <div id="footer">
                <p id="copy"></p>
                <p id="updated"></p>
                <p id="visited"></p>
            </div>
            <a class="smalla" href="sources.html">Sources</a>
        </footer>
    </div>

    <script src="js/scripts.js"></script>
</body>

</html>
